<!-- employees/templates/employees/employee_form.html -->

{% extends 'base.html' %}

{% block title %}{{ form.instance.pk|yesno:"Update Employee,Add New Employee" }}{% endblock %}

{% block content %}
<h2>{{ form.instance.pk|yesno:"Update Employee,Add New Employee" }}</h2>

<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Save</button>
</form>

<p><a href="{% url 'employee_list' %}">Cancel</a></p>
{% endblock %}
